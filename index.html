<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Kanit:ital,wght@0,400;1,800&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>To do List  <i class="fa-sharp fa-solid fa-pen-to-square"></i></h1>
  </header>
    <div class="todo-container">
        <form id="todo-form">
          <h4>Adicione sua tarefa</h4>
          <div class="form-control">
            <input
              type="text"
              id="todo-input"
              placeholder="O que você vai fazer?"
            />
            <button type="submit">
              <i class="fa-thin fa-plus"></i>
            </button>
          </div>
        </form>

        <div id="toolbar">

          <h2 class="hide" id="tarefas">Tarefas</h2>

           <div id="todo-list">
            
           
          </div>
       
           
          </div>
        </div>
      </div>
</body>
</html>
